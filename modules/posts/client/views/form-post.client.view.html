<section>
  <div class="page-header">
    <h1>{{vm.post._id ? 'Edit Post' : 'New Post'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.postForm" class="form-horizontal" ng-submit="vm.save(vm.form.postForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="name" type="text" ng-model="vm.post.title" id="title" class="form-control" placeholder="title" required>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="body">Body</label>
          <input name="name" type="text" ng-model="vm.post.body" id="body" class="form-control" placeholder="body" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="tags">Tags</label>
          <input name="name" type="text" ng-model="vm.post.tags" id="tags" class="form-control" placeholder="tags">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">category</label>
          <select name="category" id="category" ng-options="category.label as category.label for category in categories" ng-model="vm.post.category" class="form-control">
            <option value="">---Please Choose----</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.post._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
